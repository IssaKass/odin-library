<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Library</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="page">
			<header class="header">
				<div class="profile">
					<img class="profile__image avatar" src="assets/avatar.jpg" />
					<span class="profile__username">Ethan</span>
				</div>
				<div class="search">
					<i class="search__icon fa-solid fa-search"></i>
					<input type="search" class="search__bar" placeholder="Search..." />
				</div>
			</header>
			<aside class="sidebar">
				<header class="sidebar__header">
					<a href="#" class="logo">
						<img src="assets/logo.png" alt="Logo Image" class="logo__image" />
						<span class="logo__label">OdinManga</span>
					</a>
				</header>
				<div class="sidebar__body">
					<nav class="nav">
						<ul class="nav__menu">
							<li class="nav__item">
								<a href="" class="nav__link nav__link--active">
									<i class="nav__icon fa-solid fa-house"></i>
									<span class="nav__label">Home</span>
								</a>
							</li>
							<li class="nav__item">
								<a href="" class="nav__link">
									<i class="nav__icon fa-solid fa-list"></i>
									<span class="nav__label">Categories</span>
								</a>
							</li>
							<li class="nav__item">
								<a href="" class="nav__link">
									<i class="nav__icon fa-solid fa-book-open-reader"></i>
									<span class="nav__label">My Library</span>
								</a>
							</li>
							<li class="nav__item">
								<a href="" class="nav__link">
									<i class="nav__icon fa-solid fa-bookmark"></i>
									<span class="nav__label">Saved</span>
								</a>
							</li>
							<li class="nav__item">
								<a href="" class="nav__link">
									<i class="nav__icon fa-solid fa-clock"></i>
									<span class="nav__label">History</span>
								</a>
							</li>
						</ul>
						<ul class="nav__menu">
							<li class="nav__item">
								<a href="" class="nav__link">
									<i class="nav__icon fa-solid fa-gear"></i>
									<span class="nav__label">Settings</span>
								</a>
							</li>
							<li class="nav__item">
								<a href="" class="nav__link">
									<i class="nav__icon fa-solid fa-circle-question"></i>
									<span class="nav__label">Support</span>
								</a>
							</li>
							<li class="nav__item">
								<a href="" class="nav__link">
									<i class="nav__icon fa-solid fa-right-from-bracket"></i>
									<span class="nav__label">Logout</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
				<footer class="sidebar__footer">&copy; 2025 IssaKass</footer>
			</aside>
			<main class="main-content">
				<section class="section manga-section">
					<header>
						<h2>Latest Manga</h2>
						<button type="button" id="addMangaButton" class="btn btn--primary">
							Add Manga
							<i class="fa-solid fa-plus"></i>
						</button>
					</header>
					<div class="manga-container"></div>
				</section>
			</main>

			<!--  -->
			<dialog class="dialog" id="addMangaDialog">
				<form method="dialog" class="dialog__content">
					<button type="button" class="close-btn dialog__close">
						<i class="fa-solid fa-x"></i>
					</button>
					<header class="dialog__header">
						<h3 class="dialog__title">Add Manga</h3>
					</header>
					<div class="dialog__body">
						<div class="form__field">
							<label class="form__label" for="title">Title</label>
							<input
								type="text"
								name="title"
								id="title"
								class="input"
								required
							/>
						</div>
						<div class="form__field">
							<label class="form__label" for="author">Author</label>
							<input
								type="text"
								name="author"
								id="author"
								class="input"
								required
							/>
						</div>
						<div class="form__field">
							<label class="form__label" for="chapters">Chapters</label>
							<input
								type="number"
								name="chapters"
								id="chapters"
								class="input"
							/>
						</div>
						<div class="form__field">
							<label class="form__label" for="title">Description</label>
							<textarea
								name="description"
								id="description"
								class="input"
							></textarea>
						</div>
					</div>
					<div>
						<label for="read" class="form__label">
							<input type="checkbox" name="read" id="read" />
							Read?
						</label>
					</div>
					<footer class="dialog__footer">
						<button
							type="button"
							class="btn btn--secondary btn--sm dialog__close"
						>
							Cancel
						</button>
						<button type="submit" class="btn btn--primary btn--sm">
							Submit
						</button>
					</footer>
				</form>
			</dialog>
		</div>
		<script src="main.js"></script>
	</body>
</html>
